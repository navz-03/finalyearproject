<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal RAG</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Chat History</h2>
      <ul id="chat-history">
        <!-- Chat history items will be dynamically added here -->
      </ul>
      <button id="new-chat-btn">New Chat</button>
      <button id="upload-doc-btn">Upload Document</button>
    </div>

    <!-- Main Chat Area -->
    <div class="main-chat">
      <div class="chat-messages" id="chat-messages">
        <!-- Chat messages will be dynamically added here -->
      </div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Type your query..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <!-- File Upload Modal -->
  <div id="upload-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Upload Document</h2>
      <input type="file" id="file-input" accept=".pdf,.doc,.docx" />
      <button id="submit-file">Upload</button>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>
</html>
